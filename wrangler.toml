name = "ngt-chatbot-proxy"
main = "cloudflare/chatbot-proxy-worker.js"
compatibility_date = "2026-02-06"

# Enable the *.workers.dev subdomain so the Worker is reachable
# without a custom domain.  Change to false once you add a custom route.
workers_dev = true

# Backend environment variables
# These are readable at runtime as env.BACKEND_URL / env.BACKEND_HOST.
# BACKEND_HOST defaults to a placeholder hostname to satisfy Host headers.
[vars]
BACKEND_URL  = "http://165.245.177.103:8000"
BACKEND_HOST = "api.nexgenteck.com"