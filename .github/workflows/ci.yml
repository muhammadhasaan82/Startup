name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: false
        
      - name: Build check
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Check build size
        run: |
          echo "Build completed successfully!"
          du -sh build/
          echo "Build files:"
          ls -lh build/
